<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digue'm on</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="city-tabs">
        <button class="city-tab active" data-city="GRANOLLERS">GRANOLLERS</button>
        <button class="city-tab" data-city="CASTELLDEFELS">CASTELLDEFELS</button>
        <button class="city-tab" data-city="BARCELONA">BARCELONA</button>
    </div>
    <div id="city-title">GRANOLLERS</div>
    <div style="margin-bottom: 30px;">Què fer, què veure, què menjar</div>
    
    <div class="categories">
        <button class="category-btn menjar" data-category="menjar">Menjar</button>
        <button class="category-btn supermercat" data-category="supermercat">Supermercat</button>
        <button class="category-btn botigues" data-category="botigues">Botigues</button>
        <button class="category-btn turisme" data-category="turisme">Turisme</button>
        <button class="category-btn oci" data-category="oci">Oci</button>
    </div>
    
    <div id="menjar" class="hidden">
        <button class="subcategory-btn menjar" data-subcategory="esmorzar">Esmorzar</button>
        <button class="subcategory-btn menjar" data-subcategory="dinar">Dinar</button>
        <button class="subcategory-btn menjar" data-subcategory="berenar">Berenar</button>
        <button class="subcategory-btn menjar" data-subcategory="sopar">Sopar</button>
        <button class="subcategory-btn menjar" data-subcategory="prendrealgo">Prendre algo</button>
    </div>
    <div id="supermercat" class="hidden">
        <button class="subcategory-btn supermercat" data-subcategory="carn">Carn</button>
        <button class="subcategory-btn supermercat" data-subcategory="peix">Peix</button>
        <button class="subcategory-btn supermercat" data-subcategory="compra">Compra Generica</button>
    </div>
    <div id="botigues" class="hidden">
        <button class="subcategory-btn botigues" data-subcategory="farmacia">Farmàcia</button>
        <button class="subcategory-btn botigues" data-subcategory="roba">Roba</button>
        <button class="subcategory-btn botigues" data-subcategory="tecnologia">Tecnología</button>
        <button class="subcategory-btn botigues" data-subcategory="altres">Altres</button>
    </div>
    <div id="turisme" class="hidden">
        <button class="subcategory-btn turisme" data-subcategory="interior">Interior</button>
        <button class="subcategory-btn turisme" data-subcategory="exterior">Exterior</button>
    </div>
    <div id="oci" class="hidden">
        <button class="subcategory-btn oci" data-subcategory="esport">Esport</button>
        <button class="subcategory-btn oci" data-subcategory="cinema">Cinema</button>
        <button class="subcategory-btn oci" data-subcategory="tranquil">Tranquil</button>
        <button class="subcategory-btn oci" data-subcategory="amics">Amics</button>
    </div> 

    <div id="pressupost" class="hidden">
        <button class="pressupost-btn" data-pressupost="gratis">Gratis</button>
        <button class="pressupost-btn" data-pressupost="baix">€</button>
        <button class="pressupost-btn" data-pressupost="mitja">€€</button>
        <button class="pressupost-btn" data-pressupost="alt">€€€</button>
    </div>
    
    <div id="map"></div>
    <footer>
        <p>&copy; 2024 Digue'm on. Sabem que existeix Google Maps, aquests son espais basats en l'experiència.</p>
    </footer>
</body>
</html>
